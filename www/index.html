<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPUZ</title>
    <link rel="stylesheet" href="css/style-cpuz.css">
    <script src="js/main-cpuz.js" type="module"></script>
</head>
<body>
    <header>
        <div id="presentation">
            <h1 id="title">Liste des CPUs</h1>
            <img id="logo" src="img/cpuz.webp" alt="Logo CPU Intel et AMD">
        </div>
        <fieldset>
            <legend>Rechercher un modèle</legend>
            <label for="searchbar">Rechercher</label>
            <input type="search" id="searchbar" placeholder="Nom complet du CPU">
        </fieldset>
    </header>
    <main>
        <table id="tableau">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Marque</th>
                    <th>Famille</th>
                    <th>Modèle</th>
                    <th>Fréquence (Ghz)</th>
                    <th id="priceColumn">Prix</th>
                    <th>Nom complet</th>
                </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
            <tfoot id="tablefoot">

            </tfoot>
        </table>
    </main>
    <footer>
        <p>Nombre de modèles : <span id="nombreElement">0</span></p>
    </footer>
</body>
</html>
